<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Invoice Builder | BizToolHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .invoice-container { border: none !important; box-shadow: none !important; padding: 0 !important; width: 100% !important; }
        }
        .font-mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
        #logo-preview { max-height: 60px; max-width: 150px; object-fit: contain; }
        /* Prevent zoom on focus */
        input, select, textarea { font-size: 16px !important; }
        .active-tab { border-bottom: 4px solid #2563eb; color: #2563eb; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans leading-normal">

    <header class="bg-white border-b sticky top-0 z-50 no-print">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <a href="index.html" class="text-lg font-black text-blue-600 tracking-tighter uppercase">BIZTOOLHUB</a>
            <a href="index.html" class="text-[10px] font-black uppercase text-slate-400">Exit</a>
        </div>
        <div class="flex bg-white border-t">
            <button onclick="switchTab('edit')" id="tab-edit" class="flex-1 py-3 text-xs font-black uppercase tracking-widest active-tab">1. Edit Details</button>
            <button onclick="switchTab('preview')" id="tab-preview" class="flex-1 py-3 text-xs font-black uppercase tracking-widest text-slate-400">2. Preview</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">
        
        <div id="section-edit" class="space-y-6 no-print">
            <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                <h2 class="text-sm font-black mb-4 uppercase tracking-widest theme-text text-blue-600">Business Branding</h2>
                
                <div class="space-y-4">
                    <div class="flex items-center gap-4">
                        <div class="flex-1 border-2 border-dashed border-slate-200 rounded-xl p-3 text-center" onclick="document.getElementById('logoInput').click()">
                            <input type="file" id="logoInput" class="hidden" accept="image/*" onchange="handleLogo(this)">
                            <span class="text-[10px] font-black text-slate-400 uppercase">Logo Upload</span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="setTheme('blue')" class="w-6 h-6 rounded-full bg-blue-600 ring-2 ring-offset-2 ring-slate-100"></button>
                            <button onclick="setTheme('green')" class="w-6 h-6 rounded-full bg-green-600"></button>
                            <button onclick="setTheme('orange')" class="w-6 h-6 rounded-full bg-orange-500"></button>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 gap-3">
                        <input type="text" id="bizName" placeholder="Business Name" class="p-3 bg-slate-50 rounded-xl text-sm outline-none focus:ring-2 theme-ring" oninput="updateUI()">
                        <input type="text" id="bizABN" placeholder="ABN (00 000 000 000)" class="p-3 bg-slate-50 rounded-xl text-sm outline-none focus:ring-2 theme-ring" oninput="updateUI()">
                        
                        <input type="text" id="invoiceNo" placeholder="Invoice No. (e.g. 00001)" maxlength="5" class="p-3 bg-slate-50 rounded-xl text-sm outline-none focus:ring-2 theme-ring" oninput="updateUI()">
                        
                        <input type="text" id="clientName" placeholder="Client Name" class="p-3 bg-slate-50 rounded-xl text-sm outline-none focus:ring-2 theme-ring" oninput="updateUI()">
                    </div>
                </div>
            </div>

            <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                <h2 class="text-sm font-black mb-4 uppercase tracking-widest theme-text text-blue-600">Billable Items</h2>
                <div id="item-inputs" class="space-y-3 mb-4"></div>
                <button onclick="addItem()" class="w-full py-3 border-2 border-dashed border-slate-200 rounded-xl text-slate-400 text-xs font-black uppercase transition">+ Add Item</button>
                
                <div class="mt-4 pt-4 border-t border-slate-50">
                    <select id="gstType" class="w-full p-3 bg-slate-50 rounded-xl text-sm outline-none font-bold" onchange="calculate()">
                        <option value="inc">Prices include GST</option>
                        <option value="exc">Add GST (10%)</option>
                        <option value="none">No GST</option>
                    </select>
                </div>
            </div>

            <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                <h2 class="text-sm font-black mb-4 uppercase tracking-widest theme-text text-blue-600">Payment Details</h2>
                <div class="grid grid-cols-2 gap-3 mb-3">
                    <input type="text" id="bsb" placeholder="BSB" class="p-3 bg-slate-50 rounded-xl text-sm outline-none focus:ring-2 theme-ring" oninput="updateUI()">
                    <input type="text" id="accNumber" placeholder="Acc No." class="p-3 bg-slate-50 rounded-xl text-sm outline-none focus:ring-2 theme-ring" oninput="updateUI()">
                </div>
                <input type="text" id="payid" placeholder="PayID (Mobile/Email)" class="w-full p-3 bg-slate-50 rounded-xl text-sm outline-none focus:ring-2 theme-ring" oninput="updateUI()">
            </div>
            
            <button onclick="switchTab('preview')" class="w-full theme-bg bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase tracking-widest">Next: View Preview</button>
        </div>

        <div id="section-preview" class="hidden lg:block">
            <div id="invoice" class="invoice-container bg-white p-6 md:p-16 rounded-2xl border border-slate-200 shadow-xl min-h-[800px] flex flex-col justify-between overflow-x-auto">
                <div>
                    <div class="flex justify-between items-start mb-10">
                        <div>
                            <img id="logo-preview" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="mb-4 hidden">
                            <h1 class="text-3xl font-black text-slate-900 uppercase tracking-tighter">Tax Invoice</h1>
                            
                            <p class="text-[10px] text-slate-500 font-bold mb-1" id="display-invoiceNo">INV: 00001</p>
                            
                            <p class="text-[10px] text-slate-500 font-bold" id="display-bizABN">ABN: 00 000 000 000</p>
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-black theme-text text-blue-600 uppercase" id="display-bizName">YOUR BUSINESS</p>
                            <p class="text-[10px] text-slate-500 font-medium" id="display-date"></p>
                        </div>
                    </div>

                    <div class="mb-8">
                        <p class="text-[8px] uppercase font-black text-slate-400 mb-1 tracking-widest">Bill To:</p>
                        <p class="text-lg font-bold text-slate-800" id="display-clientName">Client Name</p>
                    </div>

                    <table class="w-full mb-8">
                        <thead>
                            <tr class="border-b-2 border-slate-900 text-left text-[10px] uppercase tracking-widest text-slate-400">
                                <th class="py-2 font-black">Item</th>
                                <th class="py-2 text-right font-black">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="display-items" class="text-sm"></tbody>
                    </table>
                </div>

                <div class="space-y-6">
                    <div class="bg-slate-50 p-4 rounded-xl border border-slate-100">
                        <h4 class="text-[8px] uppercase font-black text-slate-400 mb-2 tracking-widest">Payment Info</h4>
                        <p class="text-[11px] font-mono">BSB: <span id="display-bsb" class="font-bold">---</span></p>
                        <p class="text-[11px] font-mono">ACC: <span id="display-accNumber" class="font-bold">---</span></p>
                        <p id="payid-section" class="text-[11px] font-mono mt-1 opacity-20">PayID: <span id="display-payid" class="font-bold">---</span></p>
                    </div>
                    
                    <div class="space-y-1 text-right border-t pt-4">
                        <div class="flex justify-between text-[10px] font-bold text-slate-500"><span>Subtotal</span><span id="display-subtotal">$0.00</span></div>
                        <div class="flex justify-between text-[10px] font-bold text-slate-500"><span>GST</span><span id="display-gst">$0.00</span></div>
                        <div class="flex justify-between text-xl font-black pt-2 text-slate-900"><span>TOTAL</span><span id="display-total">$0.00</span></div>
                    </div>
                </div>
            </div>
            
            <button onclick="window.print()" class="no-print w-full mt-6 theme-bg bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase tracking-widest">Download PDF / Print</button>
            <button onclick="switchTab('edit')" class="no-print w-full mt-3 text-slate-400 font-black py-2 uppercase text-[10px] tracking-widest">Back to Editor</button>
        </div>
    </main>

    <script>
        let items = [{ desc: "Professional Services", price: 0 }];
        let currentTheme = 'blue';

        function switchTab(tab) {
            if (tab === 'edit') {
                document.getElementById('section-edit').classList.remove('hidden');
                document.getElementById('section-preview').classList.add('hidden');
                document.getElementById('tab-edit').classList.add('active-tab');
                document.getElementById('tab-preview').classList.remove('active-tab');
            } else {
                document.getElementById('section-edit').classList.add('hidden');
                document.getElementById('section-preview').classList.remove('hidden');
                document.getElementById('tab-edit').classList.remove('active-tab');
                document.getElementById('tab-preview').classList.add('active-tab');
                window.scrollTo(0,0);
            }
        }

        function setTheme(color) {
            const themes = {
                blue: { text: 'text-blue-600', bg: 'bg-blue-600', ring: 'focus:ring-blue-500' },
                green: { text: 'text-green-600', bg: 'bg-green-600', ring: 'focus:ring-green-500' },
                orange: { text: 'text-orange-500', bg: 'bg-orange-500', ring: 'focus:ring-orange-400' }
            };
            document.querySelectorAll('.theme-text').forEach(el => {
                el.classList.remove('text-blue-600', 'text-green-600', 'text-orange-500');
                el.classList.add(themes[color].text);
            });
            document.querySelectorAll('.theme-bg').forEach(el => {
                el.classList.remove('bg-blue-600', 'bg-green-600', 'bg-orange-500');
                el.classList.add(themes[color].bg);
            });
            document.querySelectorAll('.theme-ring').forEach(el => {
                el.classList.remove('focus:ring-blue-500', 'focus:ring-green-500', 'focus:ring-orange-400');
                el.classList.add(themes[color].ring);
            });
            currentTheme = color;
        }

        function handleLogo(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('logo-preview');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function addItem() {
            items.push({ desc: "", price: 0 });
            renderInputs();
            calculate();
        }

        function removeItem(index) {
            if (items.length > 1) {
                items.splice(index, 1);
                renderInputs();
                calculate();
            }
        }

        function renderInputs() {
            const container = document.getElementById('item-inputs');
            container.innerHTML = '';
            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "flex gap-2 items-center bg-slate-50 p-2 rounded-xl";
                div.innerHTML = `
                    <input type="text" placeholder="Description" value="${item.desc}" class="flex-1 p-2 bg-transparent text-sm outline-none" oninput="items[${index}].desc = this.value; updateUI()">
                    <input type="number" placeholder="$" value="${item.price}" class="w-20 p-2 bg-white rounded-lg text-sm font-bold outline-none" oninput="items[${index}].price = parseFloat(this.value) || 0; calculate()">
                    <button onclick="removeItem(${index})" class="w-8 h-8 text-red-500 font-bold">âœ•</button>
                `;
                container.appendChild(div);
            });
        }

        function calculate() {
            let totalRaw = items.reduce((sum, item) => sum + item.price, 0);
            let gstType = document.getElementById('gstType').value;
            let sub, gst, total;

            if (gstType === "inc") {
                total = totalRaw; sub = total / 1.1; gst = total - sub;
            } else if (gstType === "exc") {
                sub = totalRaw; gst = sub * 0.1; total = sub + gst;
            } else {
                sub = totalRaw; gst = 0; total = totalRaw;
            }

            document.getElementById('display-subtotal').innerText = "$" + sub.toFixed(2);
            document.getElementById('display-gst').innerText = "$" + gst.toFixed(2);
            document.getElementById('display-total').innerText = "$" + total.toFixed(2);
            updateUI();
        }

        function updateUI() {
            document.getElementById('display-bizName').innerText = document.getElementById('bizName').value || "YOUR BUSINESS";
            document.getElementById('display-bizABN').innerText = "ABN: " + (document.getElementById('bizABN').value || "00 000 000 000");
            
            // NEW: Invoice Number Logic
            let invRaw = document.getElementById('invoiceNo').value;
            let invFormatted = invRaw ? invRaw.padStart(5, '0') : "00001";
            document.getElementById('display-invoiceNo').innerText = "INV: " + invFormatted;

            document.getElementById('display-clientName').innerText = document.getElementById('clientName').value || "Client Name";
            document.getElementById('display-bsb').innerText = document.getElementById('bsb').value || "---";
            document.getElementById('display-accNumber').innerText = document.getElementById('accNumber').value || "---";
            
            const payidVal = document.getElementById('payid').value;
            const payidSection = document.getElementById('payid-section');
            if(payidVal) {
                payidSection.style.opacity = "1";
                document.getElementById('display-payid').innerText = payidVal;
            } else {
                payidSection.style.opacity = "0.2";
            }

            document.getElementById('display-date').innerText = new Date().toLocaleDateString('en-AU', { day: 'numeric', month: 'short', year: 'numeric' });

            const list = document.getElementById('display-items');
            list.innerHTML = "";
            items.forEach(item => {
                const row = `<tr class="border-b border-slate-100"><td class="py-3 font-medium text-slate-700">${item.desc || 'New Item'}</td><td class="py-3 text-right font-bold text-slate-900">$${item.price.toFixed(2)}</td></tr>`;
                list.innerHTML += row;
            });
            setTheme(currentTheme);
        }

        renderInputs();
        calculate();
    </script>
</body>
</html>

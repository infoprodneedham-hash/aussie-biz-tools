<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Job Manager | BizToolHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .active-tab { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: 900; }
        
        /* Mobile Status Colors */
        .status-pill { font-size: 10px; font-weight: 900; text-transform: uppercase; padding: 6px 12px; border-radius: 12px; cursor: pointer; border: 1px solid transparent; width: 100%; text-align: center; }
        .s-proposed { background: #f1f5f9; color: #64748b; border-color: #cbd5e1; }
        .s-active { background: #eff6ff; color: #2563eb; border-color: #bfdbfe; }
        .s-completed { background: #f0fdf4; color: #16a34a; border-color: #bbf7d0; }
        .s-closed { background: #fef2f2; color: #991b1b; border-color: #fecaca; }

        input, select, textarea { font-size: 16px !important; } /* Prevent iOS Zoom */
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased pb-20">

    <header class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-14 flex justify-between items-center">
            <a href="index.html" class="text-sm font-black text-blue-600 tracking-tighter uppercase">BIZTOOLHUB</a>
            <div class="flex gap-4">
                <button onclick="saveData()" class="text-blue-600 text-[10px] font-black uppercase">Save</button>
                <a href="index.html" class="text-slate-400 text-[10px] font-black uppercase">Exit</a>
            </div>
        </div>
        <div class="flex bg-white border-b no-print">
            <button onclick="switchTab('queue')" class="tab-btn active-tab flex-1 py-3 text-[10px] font-black uppercase tracking-widest" id="btn-queue">Booking Queue</button>
            <button onclick="switchTab('calendar')" class="tab-btn flex-1 py-3 text-[10px] font-black uppercase tracking-widest text-slate-400" id="btn-calendar">Visual Agenda</button>
        </div>
    </header>

    <main class="p-4">
        
        <div id="queue" class="tab-content active space-y-4">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-xs font-black uppercase tracking-widest text-slate-400">Current Workload</h2>
                <button onclick="addJob()" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-bold">+ New Booking</button>
            </div>
            <div id="job-list" class="space-y-4">
                </div>
        </div>

        <div id="calendar" class="tab-content space-y-4">
            <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="calMonthLabel" class="text-sm font-black uppercase tracking-widest">Month</h2>
                    <div class="flex gap-2">
                        <button onclick="changeMonth(-1)" class="p-2 bg-slate-50 rounded-lg text-xs font-bold">←</button>
                        <button onclick="changeMonth(1)" class="p-2 bg-slate-50 rounded-lg text-xs font-bold">→</button>
                    </div>
                </div>
                <div id="agenda-list" class="space-y-4">
                    </div>
            </div>
        </div>

    </main>

    <div class="fixed bottom-4 right-4 no-print flex flex-col gap-2">
        <button onclick="resetData()" class="bg-white/90 backdrop-blur border border-red-100 text-red-500 w-10 h-10 rounded-full shadow-lg font-black flex items-center justify-center">✕</button>
    </div>

    <script>
        let jobs = [];
        let curDate = new Date();
        const states = ['proposed', 'active', 'completed', 'closed'];

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab', 'text-blue-600'));
            document.getElementById(id).classList.add('active');
            document.getElementById('btn-'+id).classList.add('active-tab');
            if(id === 'calendar') renderAgenda();
        }

        // --- JOB LOGIC ---
        function addJob() {
            jobs.push({ id: Date.now(), client: '', phone: '', desc: '', date: '', time: '', status: 'proposed', notes: '' });
            renderJobs();
        }

        function renderJobs() {
            document.getElementById('job-list').innerHTML = jobs.map(j => `
                <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm space-y-3">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <input type="text" value="${j.client}" oninput="updateJob(${j.id}, 'client', this.value)" placeholder="Client Name" class="font-black text-sm w-full bg-transparent outline-none">
                            <input type="text" value="${j.phone}" oninput="updateJob(${j.id}, 'phone', this.value)" placeholder="Contact Phone" class="text-[10px] font-bold text-slate-400 bg-transparent outline-none mt-1">
                        </div>
                        <button onclick="removeJob(${j.id})" class="text-slate-300 p-1">✕</button>
                    </div>
                    
                    <input type="text" value="${j.desc}" oninput="updateJob(${j.id}, 'desc', this.value)" placeholder="Service Details (e.g. Lawn Mowing)" class="w-full p-3 bg-slate-50 rounded-xl text-xs outline-none focus:ring-1 focus:ring-blue-100">

                    <div class="grid grid-cols-2 gap-2">
                        <div class="space-y-1">
                            <label class="text-[8px] font-black uppercase text-slate-400">Date</label>
                            <input type="date" value="${j.date}" onchange="updateJob(${j.id}, 'date', this.value)" class="w-full p-2 bg-slate-50 rounded-lg text-[10px] font-bold uppercase outline-none">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[8px] font-black uppercase text-slate-400">Time</label>
                            <input type="time" value="${j.time}" onchange="updateJob(${j.id}, 'time', this.value)" class="w-full p-2 bg-slate-50 rounded-lg text-[10px] font-bold outline-none">
                        </div>
                    </div>

                    <div class="pt-2">
                        <label class="text-[8px] font-black uppercase text-slate-400 mb-1 block">Status</label>
                        <button onclick="cycleStatus(${j.id})" class="status-pill s-${j.status}">${j.status}</button>
                    </div>

                    <textarea oninput="updateJob(${j.id}, 'notes', this.value)" class="w-full p-2 bg-slate-50 rounded-lg text-[10px] outline-none border-none h-12" placeholder="Access codes, site notes...">${j.notes}</textarea>
                </div>`).join('');
        }

        function updateJob(id, f, v) { jobs.find(x => x.id === id)[f] = v; }

        function cycleStatus(id) {
            let j = jobs.find(x => x.id === id);
            j.status = states[(states.indexOf(j.status) + 1) % states.length];
            renderJobs();
        }

        function removeJob(id) { 
            if(confirm("Remove this booking?")) {
                jobs = jobs.filter(x => x.id !== id); 
                renderJobs(); 
            }
        }

        // --- AGENDA LOGIC (Mobile Optimized) ---
        function renderAgenda() {
            const list = document.getElementById('agenda-list'); list.innerHTML = '';
            const m = curDate.getMonth(); const y = curDate.getFullYear();
            document.getElementById('calMonthLabel').innerText = new Intl.DateTimeFormat('en-AU', { month: 'long', year: 'numeric' }).format(curDate);
            
            // Filter and sort jobs for the current month
            const monthJobs = jobs.filter(j => {
                if(!j.date) return false;
                const d = new Date(j.date);
                return d.getMonth() === m && d.getFullYear() === y;
            }).sort((a,b) => a.date.localeCompare(b.date) || a.time.localeCompare(b.time));

            if(monthJobs.length === 0) {
                list.innerHTML = '<div class="text-center py-10"><p class="text-[10px] font-black text-slate-300 uppercase tracking-widest">No Jobs Scheduled</p></div>';
                return;
            }

            monthJobs.forEach(j => {
                const day = new Date(j.date).toLocaleDateString('en-AU', { weekday: 'short', day: 'numeric' });
                list.innerHTML += `
                    <div class="flex gap-4 items-center">
                        <div class="w-12 text-center">
                            <span class="block text-[10px] font-black text-slate-400 uppercase leading-none">${day.split(' ')[0]}</span>
                            <span class="block text-lg font-black text-slate-800">${day.split(' ')[1]}</span>
                        </div>
                        <div class="flex-1 bg-slate-50 p-3 rounded-xl border border-slate-100 flex justify-between items-center">
                            <div>
                                <p class="text-xs font-black text-slate-800">${j.client || 'Unnamed Job'}</p>
                                <p class="text-[9px] font-bold text-slate-400 uppercase">${j.time || 'No Time'}</p>
                            </div>
                            <span class="text-[8px] font-black px-2 py-1 rounded-full bg-white border border-slate-200 uppercase">${j.status}</span>
                        </div>
                    </div>
                `;
            });
        }

        function changeMonth(v) { curDate.setMonth(curDate.getMonth() + v); renderAgenda(); }

        // --- PERSISTENCE ---
        function saveData() {
            localStorage.setItem('bizJobBookings', JSON.stringify(jobs));
            alert('Saved Successfully!');
        }

        function resetData() { 
            if(confirm("Wipe all booking data?")) { 
                localStorage.removeItem('bizJobBookings'); 
                location.reload(); 
            } 
        }

        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('bizJobBookings'));
            if(saved) { jobs = saved; renderJobs(); }
        };
    </script>
</body>
</html>
